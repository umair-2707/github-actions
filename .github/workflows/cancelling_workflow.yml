name: Long Running Job

on:
  push:
    branches:
      - main
  concurrency:
    group: ${{ github.ref }}
    cancel-in-progress: true

jobs:
  long_running_file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run long running task
      run: |
        sleep 120
        echo "It will run for 2 minutes"
