name: branch base triger

on:
  push:
    branches:
      - test
    path:
      - demo.py 
jobs:
  job1_run_demo:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run demo.py
      run: python demo.py

