name: pull request

on:
  pull_request:
    branches:
      - master
    types:
      - opened

jobs:
  run_python_script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' 



    - name: Run Python script
      run: python demo.py
